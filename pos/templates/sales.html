<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Transaction</title>

    <style>
      #sales {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    
    
    <!-- NAVBAR -->
    <section id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
              <a class="navbar-brand" href="#">Kasir</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'sales' %}">Sales</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Sales Report</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
      </section>

      <section id="sales">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md">

              <h3>Sales Report</h3>

              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Transaction Code</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Table Number</th>
                    <th scope="col">Menu</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                  {% for salesreport in salesreport %}
                    <td>{{salesreport.slug}}</td>
                    <td>{{salesreport.customer}}</td>
                    <td>{{salesreport.no_meja}}</td>
                    <td>{{salesreport.menu}}</td>
                    <td>{{salesreport.qty}}</td>
                    <td>Rp{{salesreport.total}}</td>
                  </tr>
                  {% endfor %}
                    
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
