<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Point of Sales</title>

    <style>
        #pos {
            margin-top: 20px;
        }
        .btn {
          width: 100%;
        }
    </style>

  </head>
  <body>

    <!-- NAVBAR -->
    <section id="navbar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">Kasir</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Sales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'salesreport' %}">Sales Report</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <!-- POS -->
    <section id="pos">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md">

            <h3>Add Transaction</h3>

            <form method="post" action="">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Customer</label>
                {{ form.customer }}
              </div>
              <div class="mb-3">
                <label class="form-label">Table Number</label>
                {{ form.no_meja }}
              </div>
              <div class="mb-3">
                <label class="form-label">Menu</label>
                {{form.menu}}
              </div>
              <div class="mb-3">
                <label class="form-label">Qty</label>
                {{ form.qty }}
              </div>
              <div class="mb-3">
                <label class="form-label">Total</label>
                {{ form.total }}
              </div>
              <button type="submit" class="btn btn-primary">Pay</button> <br><br>
            </form>

          </div>
        </div>
      </div>
    </section> <br>

    

    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
