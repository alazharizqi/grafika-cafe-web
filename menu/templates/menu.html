<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Menu Page</title>

    <style>
        #menu {
            margin-top: 20px;
        }
        .btn {
          width: 100%;
        }
    </style>

  </head>
  <body>

    <section id="navbar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">MANAGER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'addmenu' %}">Add Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'logmanager' %}">Activity</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section id="menu">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md">

            <h3>Menu</h3>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Code</th>
                  <th scope="col">Menu</th>
                  <th scope="col">Category</th>
                  <th scope="col">Price</th>
                  <th scope="col">Status</th>
                  <th scope="col">Description</th>
                  <th scope="col">Detail</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                {% for menu in menu %}
                  <td>{{menu.kode}}</td>
                  <td>{{menu.menu}}</td>
                  <td>{{menu.kategori}}</td>
                  <td>Rp{{menu.harga}}</td>
                  <td>{{menu.status}}</td>
                  <td>{{menu.deskripsi}}</td>
                  <td><a href="{% url 'detailmenu' id=menu.id %}" class="btn btn-primary">Detail</a></td>
                </tr>
                {% endfor %}
                  
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </section>

    

    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
