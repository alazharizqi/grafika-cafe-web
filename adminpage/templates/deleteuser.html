<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Delete User</title>
    <style>
      #hapus {
        margin-top: 200px;
      }
    </style>
  </head>
  <body>



    <section id="hapus">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <h3 class="text-center">Delete user {{ user.username }} ?</h3> <br>

                    <div class="container">
                      <div class="row">
                          <div class="col-6">
                              <form action="{% url 'deleteuser' user.id %}" method="post">
                                  {% csrf_token %}
                                  <button style="width: 100%;" class="btn btn-danger" type="submit">Delete</button>
                              </form>
                          </div>
                          <div class="col-6">
                          <a style="width: 100%;" class="btn btn-primary" href="{% url 'detailuser' user.id %}">Cancel</a>
                          </div>
                      </div>
                  </div>

                </div>
            </div>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
