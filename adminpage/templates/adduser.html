<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add User</title>

    <style>
        #add {
            margin-top: 20px;
        }
        .btn {
          width: 100%;
        }
    </style>

  </head>
  <body>

    <section id="navbar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">ADMINISTRATION</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'admin' %}">User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Add User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section id="add">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md">

                    <h3>Add User</h3> <br>

                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="mb-3">
                          <label class="form-label">Username</label>
                          <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="mb-3">
                        <label class="form-label">Email</label>
                          <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select class="form-select" id="inputimage" aria-label="Default select example" name="role">
                              <option value="" disabled selected>Role</option>
                                <option value="Admin">Admin</option>
                                <option value="Manager">Manager</option>
                                <option value="Kasir">Kasir</option>
                            </select>
                            </div>
                        <div class="mb-3">
                          <label class="form-label">Password</label>
                          <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <!-- <div class="mb-3">
                          <label class="form-label">Staff</label><br>
                          <input type="checkbox" class="form-check" name="is_staff">
                        </div> -->

                        <button type="submit" class="btn btn-primary">Add</button>
                      </form>

                </div>
            </div>
        </div>
    </section>

    

    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
