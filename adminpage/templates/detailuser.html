<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Detail User</title>

    <style>
        #user {
            margin-top: 20px;
        }
        .btn {
          width: 100%;
        }
    </style>

  </head>
  <body>

    <section id="navbar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">ADMINISTRATION</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'admin' %}">User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Detail User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'adduser' %}">Add User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'logadmin' %}">Activity</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section id="user">
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-md">

                    <thead>
                        <th><h3>Detail User</h3></th> <br>
                    </thead>

                    <table class="table table-striped">
                        <tbody>
                          <tr>
                            <th scope="row">Username</th>
                            <td>{{user.username}}</td>
                          </tr>
                          <tr>
                            <th scope="row">Email</th>
                            <td>{{user.email}}</td>
                          </tr>
                          <tr>
                            <th scope="row">Role</th>
                            <td>{{user.role}}</td>
                          </tr>
                        </tbody>
                      </table>

                      <div class="container">
                        <div class="row">

                          <div class="col-6">
                            <a class="btn btn-primary" href="{% url 'updateuser' id=user.id %}">Update User</a>
                          </div>

                          <div class="col-6">
                            <a class="btn btn-danger" href="{% url 'deleteuser' user.id %}">Delete User</a> 
                          </div>
                          
                        </div>
                      </div>

                </div>
            </div>
        </div>
    </section>

    

    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
